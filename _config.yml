# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: PSDPI
subtitle: 
description: YorkChan’s blog | Design | Tour | Collect | Keyboard Render  
keywords:
author: York Chan
email: 15813785718@qq.com #联系邮箱
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.psdpi.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false #默认值为false
relative_link: false
future: true
# 默认配置
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
# 默认配置

